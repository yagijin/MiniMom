<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>miniMom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="header-logo" src="images/header-logo.png">
    </header>
    <div class="legend-wrapper">
        <img src="images/mom-icon.png">
        <div class="legend">
            <div class="squares square1"></div>
            <span>半年以上</span>
        </div>
        <div class="legend">
            <div class="squares square2"></div>
            <span>3ヶ月</span>
        </div>
        <div class="legend">
            <div class="squares square3"></div>
            <span>1ヶ月</span>
        </div>
    </div>
    <div class="shelf-wrapper">
        <img class="shelf-img" src="images/shelf.png">
    <div class="circle1">
    </div>
    <div class="circle2">
    </div>
    <div class="circle3">
    </div>
    <div class="circle4">
    </div>
    <div class="circle5">
    </div>
    <div class="circle6">
    </div>

    </div>
    <footer>
        <div class="icon-wrapper">
            <img id="icon1" src="images/calender.png">
            <p class="no-select">カレンダー</p>
        </div>
        <div class="icon-wrapper">
            <img id="icon2" src="images/check-selected.png">
            <p class="select">使用状況</p>
        </div>

    </footer>
</body>
</html>
